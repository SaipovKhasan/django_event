{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Confirm Delete</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
  <link href="{% static 'assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
</head>
<body class="container py-5">
  <nav class="navbar navbar-expand-lg bg-light navbar-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Confirm Delete</a>
    </div>
  </nav>

  <h2 class="mb-4">Do you really want to delete "{{ event.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">No</a>
  </form>

</body>
</html>
