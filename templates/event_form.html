{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Event Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Poppins:300,400,500,600,700&display=swap"
          rel="stylesheet">

    <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
</head>
<body class="container py-5">

<nav class="navbar navbar-expand-lg bg-light navbar-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Add Event</a>
    </div>
</nav>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Event</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            <div class="mt-3">
                <a class="btn btn-secondary w-100" href="{% url 'event_list' %}">Return</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
