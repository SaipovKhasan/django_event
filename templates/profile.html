{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Poppins:300,400,500,600,700&display=swap"
          rel="stylesheet">
    <link href="{% static 'assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
</head>

<body class="container py-5">
<nav class="navbar navbar-expand-lg bg-light navbar-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Profile</a>
    </div>
</nav>
<h2 class="mb-2 mt-1 text-center">Username: {{ request.user.username }}</h2>
<h3 class="mb-4 mt-1 text-center">Email: {{ user.email }}</h3>
<img style="width: 200px; height: 200px; object-fit: cover; display: block; margin: 0 auto;"
     src="{% static 'img/default.png' %}" alt="Rasm">

<div class="mt-4 text-center">
    <a href="{% url 'event_list' %}" class="btn btn-primary me-2">My tasks</a>
    <a href="{% url 'logout' %}" class="btn btn-danger">Exit</a>
</div>

</body>

</html>
